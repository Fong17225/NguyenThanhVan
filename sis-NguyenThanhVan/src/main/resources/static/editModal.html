<!-- Modal chỉnh sửa Student, Score, và Subject -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Student, Score, and Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editScoreId">
                    <input type="hidden" id="editStudentId">
                    <!-- Student Information -->
                    <div class="mb-3">
                        <label for="editStudentCode" class="form-label">Student Code</label>
                        <input type="text" class="form-control" id="editStudentCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStudentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="editStudentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editAddress">
                    </div>
                    <!-- Subject Selection -->
                    <div class="mb-3">
                        <label for="editSubjectSelect" class="form-label">Subject</label>
                        <select class="form-control" id="editSubjectSelect" required>
                            <option value="">Select a subject</option>
                        </select>
                    </div>
                    <!-- Scores -->
                    <div class="mb-3">
                        <label for="editScore1" class="form-label">Score 1</label>
                        <input type="number" step="0.1" class="form-control" id="editScore1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editScore2" class="form-label">Score 2</label>
                        <input type="number" step="0.1" class="form-control" id="editScore2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
